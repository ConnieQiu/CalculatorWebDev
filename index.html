<!DOCTYPE html>
<html>
    <heading>
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </heading>
    <body>
        <div class = "container" id="whole-screen">
                <div id="screen-top"></div>
                <div id ="screen-bottom">0</div>
        </div>
        <div id = "first-row" class="container">
            <div class="row">
                <div class="col">Deg</div>
                <div class="col" id="factorial">x!</div>
                <div class="col operation-button">(</div>
                <div class="col operation-button">)</div>
                <div class="col operation-button">%</div>
                <div class="col" id="clear-button">AC</div>    
            </div>
        </div>
        <div id = "second-row" class="container">
            <div class="row">
                <div class="col operation-button">sin</div>
                <div class="col operation-button">ln</div>
                <div class="col number-button"> 7</div>
                <div class="col number-button">8</div>
                <div class="col number-button">9</div>
                <div class="col operation-button">÷</div>
            </div>
        </div>
        <div id = "third-row" class="container">
            <div class="row">
                <div class="col operation-button">cos</div>
                <div class="col operation-button">log</div>
                <div class="col number-button">4</div>
                <div class="col number-button">5</div>
                <div class="col number-button">6</div>
                <div class="col operation-button">x</div>
            </div>
        </div>
        <div id = "fourth-row" class="container">
            <div class="row">
                <div class="col operation-button">tan</div>
                <div class="col operation-button">√</div>
                <div class="col number-button" id="one">1</div>
                <div class="col number-button" id="two">2</div>
                <div class="col number-button">3</div>
                <div class="col operation-button">-</div>
            </div>
        </div>
        <div id = "fifth-row" class="container">
            <div class="row">
                <div class="col operation-button">EXP</div>
                <div class="col" id="exponent">
                    X
                    <sup>y</sup>
                </div>
                <div class="col number-button">0</div>
                <div class="col number-button">.</div>
                <div class="col" id="equals-button">=</div>
                <div class="col operation-button" id="plus">+</div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>

</html>
